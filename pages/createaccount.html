<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie uma conta</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
    <link rel="stylesheet" href="../styles/createaccount.css" />
</head>

<body>
    <div class="mae">
        <form>
            <h1>Crie a sua conta!</h1>
            <p class="form__desc">
                Preencha todos os campos abaixo para realizar o seu cadastro
            </p>
            
            <input type="text" placeholder="Nome completo" class="input_name" id="input_name" />
            <input type="text" placeholder="Nome de usuário" class="input_username" id="input_username" />
            <input type="password" placeholder="Senha" class="input_password" id="input_password" />
            <input type="password" placeholder="Confirmar Senha" class="input_confirm-password" id="confirm-password" />
            
            <button id="submit_btn">Submeter</button>

            <p>
                Já tem conta?
                <a href="login.html" class="abrir_conta" id="abrir_conta">Conecte-se</a>
            </p>
        </form>
        </div>
    <script src="https://unpkg.com/notie"></script>
    <script src="../scripts/create-account.js"></script>
</body>

</html>
