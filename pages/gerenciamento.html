<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardado</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
  <link rel="stylesheet" href="../styles/gerenciamento.css">
  <script src="../components/card.js"></script>
</head>

<body>
  <header>
    <div class="header__container">
      <p class="header-title">Lodoc</p>
    </div>
  </header>
  <main>
    <h1>Arquivos Gerenciados</h1>
    <div class="main__container">

      <section class="cards__container">
        <form>
          <label for="input-file" class="label-file">
            <p>Selecionar arquivos</p>
            <input type="file" name="file" id="input-file" style="display: none;" multiple
              accept=".png, .pdf, .Word, .imagem">
          </label>
        </form>


      </section>

  </main>
  <script src="https://unpkg.com/notie"></script>
  <script src="../scripts/gerenciamento.js"></script>
</body>

</html>
