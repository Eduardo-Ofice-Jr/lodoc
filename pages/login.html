<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css" />
    <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>
    <div class="mae">
        <form action="">
            <h1>Login</h1>
            <p class="form__desc">
                Preencha os campos abaixo para entrar na sua conta
            </p>

            <input type="text" placeholder="Usuário" class="input_user" id="input_username" />
            <input type="password" placeholder="Senha" class="input_senha" id="input_password" />

            <button id="submit_btn">Entrar</button>

            <p>
                Ainda não tem uma conta?
                <a href="createaccount.html" class="abrir_conta" id="abrir_conta">Criar conta</a>
            </p>
        </form>
    </div>

    <script src="https://unpkg.com/notie"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
